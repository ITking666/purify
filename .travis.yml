language: c++


addons:
  apt:
    packages:
      - build-essential
      - software-properties-common
      - cmake
      - g++-4.8

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      language: generic

before_install:
  - add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - apt-get update
  - apt-get install gcc-7 g++-7 -y
  - update-alternatives --config gcc
  - gcc -v


install:
  - git clone https://github.com/jbeder/yaml-cpp.git yaml-cpp-lib
  - cd yaml-cpp-lib
  - mkdir build
  - cd build
  - cmake -DBUILD_SHARED_LIBS=ON ..
  - make
  - cd ../../

before_script:

script:
  - cd yaml
  - mkdir build
  - cd build
  - cmake ..
  - make VERBOSE=1
  - ./parser-test

after_success: